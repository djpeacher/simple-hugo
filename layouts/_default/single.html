{{ define "main" }}
    {{ if .PublishDate }}
        <p class="meta">Posted on: {{ partial "date.html" . }}<br>{{ partial "tags.html" . }}</p>
    {{ end }}
    {{ .Content }}
    {{ if and $isPost .Site.Params.ReplyEmail }}
        <a class="button replyButton" href="mailto: {{ .Site.Params.ReplyEmail }}?subject=Reply to '{{ .Title }}'">{{ .Site.Params.ReplyButton | default  "Reply via email" }}</a>
    {{ end }}
{{ end }}
