<nav>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
        {{ $newTab := (urls.Parse .URL).Scheme }}
        <a class='{{ if $currentPage.IsMenuCurrent "main" . }}current{{ end }}'
           href="{{ .URL }}"
           {{ if $newTab }}target="_blank" {{ end }}>
           {{ .Name }}
        </a>
    {{ end }}
</nav>
