{{ define "main" }}
    {{ partial "heading.html" . }}
    {{ .Content }}
    {{ range .Pages }}
        <div class="blog-item">
            <a class="post-link" href="{{ .RelPermalink }}">{{ .Title }}</a>
            <p class="meta"><i>{{ default .Summary .Description }}</i></p>
            {{ partial "metadata.html" . }}
        </div>
    {{ end }}
{{ end }}
